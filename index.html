<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Slice Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Midnight Slice</h1>
        <p>Your go-to pizza service for unforgettable parties!</p>
    </header>
    <main>
        <form id="booking-form">
            <h2>Book Us for Your Party!</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Party Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Party Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Schedule Now</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Midnight Slice</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
